<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #counter {
            font-size: 3.5em;
            color: #4CAF50;
            font-weight: bold;
            margin: 20px 0;
        }
        #time-counter {
            font-size: 1.5em;
            color: #ffffff;
            margin: 20px 0;
        }
        .progress-container {
            background: #333333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        .progress-bar {
            height: 20px;
            background: #4CAF50;
            width: 0;
            transition: width 0.5s ease;
        }
        .progress-report {
            margin: 20px 0;
            text-align: left;
            display: none;
        }
        .progress-report.visible {
            display: block;
        }
        .progress-report h3 {
            color: #4CAF50;
        }
        .percentage-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }
        .milestone-card {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background: #333333;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .milestone-card.completed {
            background: #2E7D32;
        }
        .milestone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .milestone-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 15px;
        }
        .milestone-icon.completed::after {
            content: 'âœ“';
            color: white;
            font-size: 1.5em;
        }
        .milestone-icon.upcoming {
            background: #555;
        }
        .milestone-details {
            flex: 1;
        }
        .milestone-details h4 {
            margin: 0;
            font-size: 1.2em;
            color: #ffffff;
        }
        .milestone-details p {
            margin: 5px 0 0;
            color: #cccccc;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }
        button.reset {
            background: #f44336;
        }
        button.reset:hover {
            background: #d32f2f;
        }
        button.progress-btn {
            background: #2196F3;
        }
        button.progress-btn:hover {
            background: #1976D2;
        }
        button:hover {
            background: #45a049;
        }
        .start-date {
            margin: 20px 0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Quit Smoking Tracker</h1>
        <div id="counter">0</div>
        <div id="time-counter">0 days 00:00:00.000</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button id="start-button">Start Tracking</button>
        <button class="reset" onclick="resetCounter()">I slipped up, reset counter</button>
        <button class="progress-btn" onclick="toggleProgressReport()">Progress Report</button>
        <div class="start-date" id="start-date"></div>

        <div class="progress-report" id="progress-report">
            <h3>Progress Report</h3>
            <div class="progress-container">
                <div class="progress-bar" id="report-progress-bar"></div>
            </div>
            <div class="percentage-display" id="percentage-display">0.00000%</div>
            <div id="progress-list"></div>
        </div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const supabaseUrl = "https://ryqxjdxhilnwcfyaixfa.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5cXhqZHhoaWxud2NmeWFpeGZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczNTE2MTUsImV4cCI6MjA1MjkyNzYxNX0.lwbd8BDvyCIH-gwDTyq_UStFCCcC4XYrpXd9HnEnyEA";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let counter = 0;
        let startDate = null;
        let interval = null;
        const goalDays = 30;

        const healthBenefits = [
            { days: 1, benefit: "Your heart rate and blood pressure drop to normal levels." },
            { days: 2, benefit: "Nicotine is eliminated from your body." },
            { days: 3, benefit: "Your sense of taste and smell improves." },
            { days: 7, benefit: "Your lung function begins to improve." },
            { days: 30, benefit: "Your risk of heart disease decreases significantly." }
        ];

        async function updateCounter() {
            const now = new Date();
            const timeDiff = now - startDate;
            const days = timeDiff / (1000 * 60 * 60 * 24);
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeDiff % 1000);

            document.getElementById('counter').textContent = Math.floor(days);
            document.getElementById('time-counter').textContent = 
                `${Math.floor(days)} days ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;

            const progressPercentage = (days / goalDays) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
            document.getElementById('report-progress-bar').style.width = `${progressPercentage}%`;
            document.getElementById('percentage-display').textContent = `${progressPercentage.toFixed(5)}%`;
            document.getElementById('start-date').textContent = `Start Date: ${startDate.toDateString()}`;

            updateProgressReport(Math.floor(days));
            await saveDataToSupabase(days, startDate);
        }

        async function saveDataToSupabase(days, startDate) {
            try {
                const { error } = await supabase
                    .from('smoke_free_data')
                    .upsert([
                        { 
                            days: Math.floor(days), 
                            start_date: startDate.toISOString(),
                            last_updated: new Date().toISOString()
                        }
                    ]);

                if (error) throw error;
                console.log("Data saved successfully");
            } catch (error) {
                console.error("Error saving data:", error);
            }
        }

        async function loadDataFromSupabase() {
            try {
                const { data, error } = await supabase
                    .from('smoke_free_data')
                    .select('*')
                    .order('last_updated', { ascending: false })
                    .limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    startDate = new Date(data[0].start_date);
                    document.getElementById('start-button').disabled = true;
                    interval = setInterval(updateCounter, 10);
                }
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function updateProgressReport(days) {
            const progressList = document.getElementById('progress-list');
            progressList.innerHTML = healthBenefits
                .map(benefit => `
                    <div class="milestone-card ${days >= benefit.days ? 'completed' : ''}">
                        <div class="milestone-icon ${days >= benefit.days ? 'completed' : 'upcoming'}"></div>
                        <div class="milestone-details">
                            <h4>${benefit.days} Day${benefit.days > 1 ? 's' : ''} Completed</h4>
                            ${days >= benefit.days ? `<p>${benefit.benefit}</p>` : ''}
                        </div>
                    </div>
                `)
                .join('');

            if (days > 0 && days % 1 === 0) {
                triggerConfetti();
            }
        }

        function triggerConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.appendChild(confettiPiece);
            }
            setTimeout(() => confetti.innerHTML = '', 3000);
        }

        function toggleProgressReport() {
            const progressReport = document.getElementById('progress-report');
            progressReport.classList.toggle('visible');
        }

        function startTracking() {
            startDate = new Date();
            document.getElementById('start-button').disabled = true;
            interval = setInterval(updateCounter, 10);
            saveDataToSupabase(0, startDate);
        }

        async function resetCounter() {
            try {
                const { error } = await supabase
                    .from('smoke_free_data')
                    .delete()
                    .not('id', 'is', null);

                if (error) throw error;

                clearInterval(interval);
                counter = 0;
                startDate = null;
                document.getElementById('counter').textContent = '0';
                document.getElementById('time-counter').textContent = '0 days 00:00:00.000';
                document.getElementById('progress-bar').style.width = '0';
                document.getElementById('report-progress-bar').style.width = '0';
                document.getElementById('percentage-display').textContent = '0.00000%';
                document.getElementById('start-date').textContent = '';
                document.getElementById('progress-list').innerHTML = '';
                document.getElementById('start-button').disabled = false;

                alert("It's okay! Every day is a new opportunity to quit. You can do it!");
            } catch (error) {
                console.error("Error resetting data:", error);
            }
        }

        window.onload = loadDataFromSupabase;
        document.getElementById('start-button').addEventListener('click', startTracking);
    </script>
</body>
</html>
